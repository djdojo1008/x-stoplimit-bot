name: post-stophigh-bot

on:
  schedule:
    # 前場 11:35 JST = 02:35 UTC（平日のみ）
    - cron: "35 2 * * 1-5"
    # 後場 15:40 JST = 06:40 UTC（平日のみ）
    - cron: "40 6 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 依存ライブラリ（jpholiday含む）をインストール
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 前場（スケジュールトリガー時のみ）
      - name: 前場ポスト
        if: ${{ github.event_name == 'schedule' && github.event.schedule == '35 2 * * 1-5' }}
        env:
          SESSION: "前場"
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
        run: python bot/main.py

      # 後場（スケジュールトリガー時のみ）
      - name: 後場ポスト
        if: ${{ github.event_name == 'schedule' && github.event.schedule == '40 6 * * 1-5' }}
        env:
          SESSION: "後場"
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
        run: python bot/main.py

      # 手動テスト（投稿しない／DRY_RUN）
      - name: 手動テスト（DRY_RUN）
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          SESSION: "前場"           # 手動で後場テストなら「後場」に変更OK
          DRY_RUN: "1"              # 投稿せず本文だけ出力
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
        run: python bot/main.py
